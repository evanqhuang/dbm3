name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths: ['docs/**', 'backtest/**', 'scripts/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Sync Python model files for Pyodide
        run: bash scripts/sync_planner_py.sh

      - name: Compact data.js
        run: python3 scripts/compact_data.py

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: pages deploy docs --project-name=planner
